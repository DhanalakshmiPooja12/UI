<body>
  <div class="container">
    <div class="form-container sign-in">
      <form action="#" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="title"><img src="assets/Wimera Logo.png" /></div>
        <h1>Sign In</h1>
        <div class="email">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              required
              placeholder="Mail Id"
              formControlName="email"
              [ngClass]="{ 'is-invalid': submitted && f['email']['errors'] }"
            />
            <mat-icon matSuffix>account_circle</mat-icon>
             <mat-error *ngIf="submitted && f['email']['errors']">
              <mat-error *ngIf="f['email']['errors']['required']"
                >Field is required</mat-error
              >
            </mat-error> 
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="{{ hide ? 'text' : 'password' }}"
            required
            placeholder="Password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f['password']['errors'] }"
          />
          <span matSuffix (click)="toggleVisibility()" style="cursor: pointer">
            <mat-icon>{{ hide ? "visibility" : "visibility_off" }}</mat-icon>
          </span>
          <mat-error *ngIf="submitted && f['password']['errors']">
            <mat-error *ngIf="f['password']['errors']['required']"
              >Password is required</mat-error
            >
            
          </mat-error>
        </mat-form-field>
        <button
          class="btn btn-primary large-button"
          mat-raised-button
          color="primary"
          type="submit"
        >
          Log In
        </button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left"></div>
        <div class="toggle-panel toggle-right">
          <div class="toggle-img" style="width: 150%">
            <img src="assets/paper new.png" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
