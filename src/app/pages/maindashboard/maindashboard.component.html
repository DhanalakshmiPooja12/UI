<app-fill-newchecklist *ngIf="localRole == 'OPERATOR'"></app-fill-newchecklist>
<div
  *ngIf="localRole != 'OPERATOR'"
  class="container-fluid"
  style="background-color: #defbe6; width: 100%; height: 100%"
>
  <div
    class="dashboard"
    style="text-align: center; height: 35vh; font-size: large"
  >
    <div class="row">
      <div class="col-4">
        <mat-card
          class="example-card mat-elevation-z8 card"
          (click)="templateNav()"
          style="background-color: #3ddbd9"
        >
          <h2><b>Template</b></h2>
          <mat-card-content>
            <h4>
              <b>{{ template?.length }}</b>
            </h4>
            <!-- <h4 *ngIf="!tempBool">
              <b>{{ template }}</b>
            </h4> -->
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-4">
        <mat-card
          class="example-card mat-elevation-z8 card"
          (click)="masterNav()"
          style="background-color: #a7f0ba"
        >
          <h2><b>Master</b></h2>
          <mat-card-content>
            <h4>
              <b>{{ master?.length }}</b>
            </h4>
            <!-- <h4 *ngIf="!masterBool">
              <b>{{ master }}</b>
            </h4> -->
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <br />
  </div>
</div>
